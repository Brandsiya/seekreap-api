name: Tier-1 Purity Verification

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify-tier1:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Run Tier-1 Verification
      run: |
        echo "üîç Verifying Tier-1 purity..."
        python scripts/verify_tier1.py --strict

        if [ $? -eq 0 ]; then
          echo "‚úÖ TIER-1 PURITY VERIFIED"
        else
          echo "‚ùå TIER-1 PURITY VIOLATIONS DETECTED"
          exit 1
        fi

    - name: Run Enhanced Metrics
      run: |
        echo "üìä Generating Tier-1 metrics..."
        python scripts/verify_tier1_enhanced.py

    - name: Upload Reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: tier1-reports
        path: |
          tier1_verification_report.json
          tier1_metrics_report.json
        retention-days: 30
