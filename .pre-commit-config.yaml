repos:
  - repo: local
    hooks:
      - id: tier1-purity-check
        name: Tier-1 Purity Validation
        entry: python3 scripts/verify_tier1.py --strict
        language: system
        pass_filenames: false
        always_run: true

      - id: trailing-whitespace
        name: Trim Trailing Whitespace
        entry: sed -i 's/[[:space:]]*$//'
        language: system
        types: [text]

      - id: end-of-file-fixer
        name: Fix End of Files
        entry: sed -i -e '$a\'
        language: system
        types: [text]
